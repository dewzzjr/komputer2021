<head>

<body>
    <ul class="nav">

        <li class="nav-item">

    <h3>Data Sekolah</h3>
    <p>berikut adalah data sekolah yang perlu diisi</p>
    <form>
        <label for="fname">Nama</label>
        <input type="text" name="fname"/><br/>
        
        <label for="fgender">Jenis Kelamin</label>
        <input type="radio" name="fgender" value="Laki-laki"/>Laki-laki
        <input type="radio" name="fgender" value="Perempuan"/>Perempuan<br/>
    
        <label for="fhobi">Hobi</label>
        <input type="checkbox" name="fhobi" />Membaca
        <input type="checkbox" name="fhobi" />Menulis
        <input type="checkbox" name="fhobi" />Olahraga
        <br/>
    
        <input type="button" value="OK" />
    </form>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
