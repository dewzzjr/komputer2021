<!DOCTYPE html>
<html>
<head>
<title>Tambah Pengguna</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="/users">Pengguna</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Tambah</a>
        </li>
    </ul>

    <form>
        <div class="mb-3">
            <label for="fusername" class="form-label">Nama Pengguna</label>
            <input type="text" class="form-control" name="username" id="fusername"/>
        </div>
        <div class="mb-3">
            <label for="ffirstname" class="form-label">Nama Panggilan</label>
            <input type="text" class="form-control" name="firstname" id="ffirstname"/>
        </div>
        <div class="mb-3">
            <label for="flastname" class="form-label">Nama Belakang</label>
            <input type="text" class="form-control" name="lastname" id="flastname"/>
        </div>
        <div class="mb-3">
            <label for="fpassword" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="fpassword"/>
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
